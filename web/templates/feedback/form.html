{% extends "base.html" %}

{% block title %}Feedback - Viddy Downloader{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Feedback</h1>
    <p class="lead">We value your feedback! Please share your suggestions, report issues, or let us know about any bugs you've encountered.</p>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('feedback.feedback') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                {% if current_user.is_anonymous %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="feedback_type" class="form-label">Feedback Type</label>
                    <select class="form-select" id="feedback_type" name="feedback_type" required>
                        <option value="">Select a type</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="issue and bug">Issue or Bug Report</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
