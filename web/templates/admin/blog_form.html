{% extends 'base.html' %}

{% block title %}{% if post %}Edit{% else %}Create{% endif %} Blog Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% if post %}Edit{% else %}Create{% endif %} Blog Post</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title if post else '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea class="form-control" id="summary" name="summary" rows="2" required>{{ post.summary if post else '' }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content if post else '' }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="featured_image" class="form-label">Featured Image URL</label>
            <input type="text" class="form-control" id="featured_image" name="featured_image" value="{{ post.featured_image if post else '' }}">
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="published" name="published" {% if post and post.published %}checked{% endif %}>
            <label class="form-check-label" for="published">Published</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('admin.manage_blog') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
