{% extends "base.html" %}

{% block title %}Checkout - {{ gateway }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Checkout - {{ gateway }}</h4>
                </div>
                <div class="card-body">
                    <p class="lead mb-3">Plan: <strong>{{ plan_name }}</strong></p>
                    <p>Price: <strong>{{ price }}</strong></p>
                    <p class="text-muted">This is a demo checkout. Click Pay Now to simulate payment and activate your subscription.</p>
                    <form method="POST" action="{{ url_for('payment_complete') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <input type="hidden" name="payment_id" value="{{ payment_id }}">
                        <input type="hidden" name="plan_id" value="{{ plan_id }}">
                        <input type="hidden" name="method" value="{{ method }}">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Pay Now</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a href="{{ url_for('premium') }}" class="btn btn-link">Cancel and return</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
